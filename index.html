<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Etcha-sketch</title>

        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="title">
            <h1>Etcha-Sketch</h1>
        </div>
        <div class="content">
            <div class="board" id="board"></div>
        </div>
        <div class="options">
            <div class="color">
                <h3>RGB Colors</h3>
                <button id="colorButton" onclick="rgbColor()">RGB</button>
            </div>
            <div class="clearButton">
                <h3>Clear Board</h3>
                <button onclick="clearer()">Clear</button>
            </div>
        </div>
    </body>
</html>

<script src="index.js"></script>
